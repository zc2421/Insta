{% load static %}

<ul>
	{% if request.user.is_authenticated %}
	<li>
		<p> Hi, {{request.user.username}} </p>
	</li>
	<li>
		<a href="{% url 'logout' %}">Logout</a>
	</li>
	{% else %}
	<li>
		<a href="{% url 'login' %}"> Login </a>
	</li>
	<li>
		<a href="{% url 'signup' %}"> SignUp </a>
	</li>
	{% endif %}
</ul>

<div>
	<a href="{% url 'make_post' %}"> Upload New Post </a>
</div>

<div>
	<!-- add images from posts -->
	{% for post in object_list %}
		<a href="{% url 'post_details' post.id %}">
			<img src='/{{ post.image}}' width=200 height=200>
		</a>
	{% endfor %}

</div>
